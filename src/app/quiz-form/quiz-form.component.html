<div class="container">
    <div>
      <form [formGroup]="quizForm" (submit)="submitForm()">
        <div>
          <select id="categorySelect"
            formControlName="category"
          >
            <option value="">Select a category</option>
            <option [ngValue]="cat.id" *ngFor="let cat of categoryList">
              {{ cat.name }}
            </option>
          </select>

          <select id="difficultySelect"
            formControlName="difficulty"
          >
            <option value="">Select a level</option>
            <option *ngFor="let level of levelList">
              {{ level }}
            </option>
          </select>
          <button id="createBtn" type="submit" class="">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

<app-quiz-answers *ngIf="quizAnswersVisible" [questions]="questions"></app-quiz-answers>
